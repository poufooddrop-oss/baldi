<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Password</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #231F20;
      font-family: sans-serif;
      color: white;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: white;
      color: black;
      cursor: pointer;
    }

    button:hover {
      background: #ddd;
    }

    #error-msg {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h2>Enter Password</h2>
  <input type="password" id="password-input" placeholder="Password">
  <button id="password-btn">Enter</button>
  <div id="error-msg">Incorrect password.</div>

  <script>
    const btn = document.getElementById("password-btn");
    const input = document.getElementById("password-input");
    const errorMsg = document.getElementById("error-msg");

    btn.addEventListener("click", () => {
      if (input.value === "plus29") {
        // âœ… Redirect to your PLUS page here:
        window.location.href = "https://poufooddrop-oss.github.io/baldi/plus/";
      } else {
        errorMsg.style.display = "block";
      }
    });

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
